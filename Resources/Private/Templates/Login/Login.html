<f:layout name="Default" />

<f:section name="Title">Login</f:section>

<f:section name="Content">
	<f:form action="authenticate" additionalAttributes="{role: 'form'}">
		<div class="form-group">
			<label for="username">Name</label>
			<f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" class="form-control" id="username" placeholder="Name" />
		</div>
		<div class="form-group">
			<label for="username">Password</label>
			<f:form.password name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" class="form-control" id="password" placeholder="Password" />
		</div>
		<f:form.submit value="Login" class="btn btn-primary" />
	</f:form>
</f:section>
