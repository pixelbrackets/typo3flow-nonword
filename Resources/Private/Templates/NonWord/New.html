<f:layout name="Default" />

<f:section name="Title">New non word</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new non word:</p>

	<f:form action="create" objectName="newNonWord">
		<ol>
			<li>
				<label for="name">Non word</label>
				<f:form.textfield property="title" id="title" />
			</li>
			<li>
				<label for="name">Author</label>
				<f:form.textfield property="author" id="author" />
			</li>
			<li>
				<label for="name">URL</label>
				<f:form.textfield property="link" id="link" />
			</li>

			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
