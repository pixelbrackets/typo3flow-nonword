<f:layout name="Default" />

<f:section name="Title">Show non word "{nonWord.title}"</f:section>

<f:section name="Content">

	<div class="jumbotron">
		<blockquote cite="{nonWord.link}">
			<p>{nonWord.title}</p>

			<f:if condition="{nonWords.link}">
				<footer>â€” <a href="{nonWord.link}">{nonWord.author}</a></footer>
			</f:if>
		</blockquote>

		<div class="row">
			<div class="col-md-4">
				<code><span class="glyphicon glyphicon-share-alt"></span> <f:link.action action="show" arguments="{nonWord: nonWord}"><f:uri.action action="show" arguments="{nonWord: nonWord}" absolute="true"></f:uri.action></f:link.action></code>
			</div>
			<div class="col-md-8">
				<p class="pull-right">
					{nonWord.votes} Votes <span class="muted">(Rank 23)</span>
					<f:link.action action="downvote" arguments="{nonWord: nonWord}" class="btn btn-default btn-lg">Downvote</f:link.action>
					<f:link.action action="upvote" arguments="{nonWord: nonWord}" class="btn btn-default btn-lg">Upvote</f:link.action>
				</p>
			</div>
		</div>
	</div>

	<p>
		<f:link.action action="edit" arguments="{nonWord: nonWord}" class="btn btn-default">Edit</f:link.action>
		<f:link.action action="delete" arguments="{nonWord: nonWord}" class="btn btn-default">Delete</f:link.action>

		<f:form action="delete" arguments="{nonWord: nonWord}">
			<f:form.submit value="Delete" />
		</f:form>
	</p>

	<p>
		<f:link.action action="index">Back</f:link.action>
	</p>
</f:section>
