<f:layout name="Default" />

<f:section name="Title">Edit non word “{nonWord.title}”</f:section>

<f:section name="Content">
	<f:form action="update" object="{nonWord}" objectName="nonWord" additionalAttributes="{role: 'form'}">
		<div class="form-group">
			<label for="name">Non Word</label>
			<f:form.textfield property="title" id="title" class="form-control" />
		</div>
		<div class="form-group">
			<label for="name">Author</label>
			<f:form.textfield property="author" id="author" class="form-control" />
		</div>
		<div class="form-group">
			<label for="name">URL</label>
			<f:form.textfield property="link" id="link" class="form-control" />
		</div>
		<f:form.submit value="Update" class="btn btn-primary" />
	</f:form>
</f:section>
